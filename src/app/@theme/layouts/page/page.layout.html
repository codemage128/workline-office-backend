<nb-layout [center]="layout.id === 'center-column'" windowMode>
    <nb-layout-header fixed>
        <ngx-header [position]="sidebar.id === 'left' ? 'normal': 'inverse'"></ngx-header>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive [right]="sidebar.id === 'right'">
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="main-content">
        <div class="row">
            <div class="col-md-12">
                <nb-card class="main-card">
                    <nb-card-header class="main-card-header">
                        <span *ngIf="pageName != 'company-list' && pageName != 'user-list'">{{ pageTitle}}</span>
                        <div class="input-group main-card-search" *ngIf="pageName == 'company-list'">
                            <span class="input-group-addon primary">
                                <i class="ion-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search by company or CIF" (keyup)="searchCompany($event)" />
                        </div>
                        <div class="input-group main-card-search" *ngIf="pageName == 'user-list'">
                            <span class="input-group-addon primary">
                                <i class="ion-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search by name or mobile" (keyup)="searchUser($event)" />
                        </div>
                        <div class="dropdown" ngbDropdown>
                            <button class="btn btn-primary" type="button" ngbDropdownToggle>
                                New
                            </button>
                            <ul class="dropdown-menu" ngbDropdownMenu>
                                <li class="dropdown-item" (click)="goToAddPage('user')">User</li>
                                <li class="dropdown-item" (click)="goToAddPage('department')">Department</li>
                                <li class="dropdown-item" (click)="goToAddPage('company')">Company</li>
                            </ul>
                        </div>
                    </nb-card-header>
                    <nb-card-body>
                        <ng-content select="router-outlet"></ng-content>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
